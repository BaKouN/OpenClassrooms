<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Carte intéractive Vélo Lyon</title>
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
			integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
			crossorigin=""
		></script>
		<link rel="stylesheet" href="../css/MarkerCluster.css" type="text/css" />
		<link rel="stylesheet" href="../css/MarkerCluster.Default.css" type="text/css" />
		<script src="../js/leaflet.markercluster.js"></script>
	</head>

	<body>
		<h1>Carte intéractive des Vélo'v de Lyon</h1>
        <div id="appweb">
            <div id="mapid"></div>
            <div id="reservation">
                <h2>Réservation de vélo</h2>
				<form action="" method="get" class="hidden">
						<p id="infos"></p>
						<div>
						  <label for="nom">Nom : </label>
						  <input type="text" name="nom" id="nom" required>
						</div>
						<div>
							<label for="prenom">Prenom : </label>
							<input type="text" name="prenom" id="prenom" required>
						</div>
						<div>
						  <input type="submit" value="Reserver">
						</div>
						<div id = "signatureDiv" class="hidden">
							<canvas id="canvas" width="250" height="100">
							</canvas> </br>
							<button type="button" id="resetCanvas">Effacer</button>
						</div>
						<p id="erreurStation"></p>
					  </form>
            </div>
		</div>
		<script src="../js/canvas.js"></script>
		<script src="../js/ajaxGet.js"></script>
		<script src="../js/carte-velov.js"></script>
	</body>
</html>
